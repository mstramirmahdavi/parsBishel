<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./assets/style/css/style.css" />
  <link rel="stylesheet" href="./assets/style/css/alertify.rtl.css" />
  <link rel="stylesheet" href="./assets/style/css/default.rtl.css" />

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/alertify.min.js"></script>
  <title>Document</title>
</head>

<body>
  <button>notification</button>


  <script>
    $("button").click(function () {
      alertify.set('notifier', 'position', 'top-right');
      alertify.notify(
        '<span href="" class="notify-custom-icon"><img src="./assets/images/info-notify.png" alt=""></span> sample ',
        'warning ', 5);
      alertify.notify(
        '<span href="" class="notify-custom-icon"><img src="./assets/images/check-notify.png" alt=""></span> sample ',
        'success ', 5);
      alertify.notify(
        '<span href="" class="notify-custom-icon"><img src="./assets/images/danger-notify.png" alt=""></span> sample ',
        'error ', 5);
    })
  </script>
</body>

</html>
